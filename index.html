        // Sound Effects
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523.25, now);
                osc.frequency.exponentialRampToValueAtTime(659.25, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now); osc.stop(now + 0.3);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.2);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.2);
                osc.start(now); osc.stop(now + 0.2);
            }
        }

        function importCSV() { const f = DOM['csvFileInput']; if (!f) return; const file = f.files[0]; if (!file) return alert("è«‹å…ˆé¸CSV"); const reader = new FileReader(); reader.onload = (e) => { try { const txt = e.target.result; processImport(txt); } catch (err) { alert("è™•ç†CSVéŒ¯èª¤"); } }; reader.onerror = () => alert("è®€å–éŒ¯èª¤"); reader.readAsText(file,'UTF-8'); }

        function parseCSV(text) { 
            if (!text) return []; 
            const lines = text.split(/\r?\n/); 
            const result = []; 
            lines.forEach(line => { 
                const t = line.trim(); if (!t || t.startsWith('#')) return; 
                let idx = -1;
                if (t.indexOf('\t') !== -1) { idx = t.indexOf('\t'); } 
                else { let iq = false; for (let i=0; i<t.length; i++) { if (t[i]==='"') iq=!iq; if (t[i]===',' && !iq) { idx=i; break; } } }
                if (idx <= 0 || idx === t.length - 1) return; 
                let en = t.substring(0, idx).trim(); let cn = t.substring(idx + 1).trim(); 
                if (en.startsWith('"') && en.endsWith('"')) en = en.slice(1, -1).replace(/""/g, '"'); 
                if (cn.startsWith('"') && cn.endsWith('"')) cn = cn.slice(1, -1).replace(/""/g, '"'); 
                if (en && cn) result.push({ en, cn, status: 'unclassified', errorCount: 0 }); 
            }); 
            return result; 
        }

        // --- Display Card & Audio ---
        async function fetchWordData(word) {
            if(DOM['word-phonetic']) DOM['word-phonetic'].textContent='...';
            if(DOM['word-definition']) DOM['word-definition'].textContent='';
            if(DOM['word-audio-btn']) { DOM['word-audio-btn'].style.display = 'inline-block'; DOM['word-audio-btn'].onclick = null; }

            let audioUrl = null, phoneticText = '', definition = '';
            if (!word || word.trim() === '') { if(DOM['word-phonetic']) DOM['word-phonetic'].textContent=''; return {audioUrl:null, phoneticText:null, definition:null}; }

            try {
                const r=await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(word)}`);
                if(r.ok) {
                    const d=await r.json();
                    if(Array.isArray(d) && d.length > 0) {
                        const e=d[0];
                        phoneticText=e.phonetic||'';
                        if(!phoneticText && e.phonetics){const x=e.phonetics.find(x=>x.text); if(x) phoneticText=x.text;}
                        if(e.phonetics){const a=e.phonetics.find(x=>x.audio&&x.audio.length>0); if(a) audioUrl=a.audio;}
                        if(e.meanings) {
                            for (let m of e.meanings) {
                                if (m.definitions && m.definitions[0].definition) { definition = m.definitions[0].definition; break; }
                            }
                        }
                    }
                }
            } catch (e) { }

            if(DOM['word-phonetic']) DOM['word-phonetic'].textContent=phoneticText||'';
            if(DOM['word-definition']) DOM['word-definition'].textContent=definition?`(Eng) ${definition}`:'';

            if(DOM['word-audio-btn']) {
                DOM['word-audio-btn'].onclick = (ev) => {
                    ev.stopPropagation();
                    playUnifiedAudio(word, audioUrl, audioPlayCount);
                };
            }
            return {audioUrl, phoneticText, definition};
        }

        async function playUnifiedAudio(word, audioUrl, times) {
            if (times <= 0) return;
            const playApi = (src) => new Promise((resolve) => {
                if (!DOM['audio-player']) return resolve();
                DOM['audio-player'].src = src; DOM['audio-player'].currentTime = 0;
                const onEnd = () => { cleanup(); resolve(); }; const onError = () => { cleanup(); resolve(); };
                const cleanup = () => { DOM['audio-player'].removeEventListener('ended', onEnd); DOM['audio-player'].removeEventListener('error', onError); };
                DOM['audio-player'].addEventListener('ended', onEnd); DOM['audio-player'].addEventListener('error', onError);
                DOM['audio-player'].play().catch(onError);
            });
            const playTTS = (text) => new Promise((resolve) => {
                 if (!window.speechSynthesis) return resolve();
                 window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(text); u.lang = 'en-US'; u.onend = resolve; u.onerror = resolve; window.speechSynthesis.speak(u);
            });
            for (let i = 0; i < times; i++) {
                if (audioUrl) await playApi(audioUrl); else await playTTS(word);
                if (i < times - 1) await new Promise(r => setTimeout(r, 300));
            }
        }

        function nextCard() { if(isAutoplaying) return; if (vocabulary.length===0) return; let nextIdx=currentIndex; if (reviewOnlyUnknown){ nextIdx=findNextIndexByStatus(currentIndex,'unknown'); if(nextIdx===-1){displayCard(currentIndex); return;} } else { nextIdx=(currentIndex+1)%vocabulary.length; } if(nextIdx<0||nextIdx>=vocabulary.length) nextIdx=0; displayCard(nextIdx); }
        function prevCard() { if(isAutoplaying) return; if (vocabulary.length===0) return; let prevIdx=currentIndex; if (reviewOnlyUnknown){ prevIdx=findPrevIndexByStatus(currentIndex,'unknown'); if(prevIdx===-1){displayCard(currentIndex); return;} } else { prevIdx=(currentIndex-1+vocabulary.length)%vocabulary.length; } if(prevIdx<0||prevIdx>=vocabulary.length) prevIdx=0; displayCard(prevIdx); }

        // --- Mark Word ---
        const SRS_INTERVALS = [0, 1, 3, 7, 14, 30];
        function markWord(status) { if(isAutoplaying) return; if (vocabulary.length === 0) return; if (status !== 'known' && status !== 'unknown') return; if (currentIndex < 0 || currentIndex >= vocabulary.length || !vocabulary[currentIndex]) { return; } vocabulary[currentIndex].status = status; 
            const w = vocabulary[currentIndex];
            if (status === 'known') w.srsLevel = Math.min((w.srsLevel || 0) + 1, 5);
            else w.srsLevel = 0;
            w.nextReview = Date.now() + (SRS_INTERVALS[w.srsLevel] || 1) * 86400000;

            saveProgress(); 
            let nextShowIndex = -1; 
            if (reviewOnlyUnknown && status === 'known') { nextShowIndex = findNextIndexByStatus(currentIndex, 'unknown'); if (nextShowIndex === -1 || nextShowIndex === currentIndex) { reviewOnlyUnknown = false; const btn = document.getElementById('review-toggle'); if(btn) btn.textContent = 'ğŸ” åªçœ‹ä¸æœƒ'; alert("å·²è¤‡ç¿’å®Œ'ä¸æœƒ'"); nextShowIndex = (currentIndex + 1) % vocabulary.length; } } else { const nextUnclassified = findNextUnclassifiedIndex(currentIndex); if (nextUnclassified !== -1) { nextShowIndex = nextUnclassified; } else { if (reviewOnlyUnknown) { nextShowIndex = findNextIndexByStatus(currentIndex, 'unknown'); if (nextShowIndex === -1) nextShowIndex = currentIndex; } else { nextShowIndex = (currentIndex + 1) % vocabulary.length; } } } if (vocabulary.length > 0 && (nextShowIndex < 0 || nextShowIndex >= vocabulary.length) ) { nextShowIndex = 0; } else if (vocabulary.length === 0) { nextShowIndex = 0; } displayCard(nextShowIndex); }
        
        function findNextUnclassifiedIndex(start) { if(vocabulary.length===0)return -1; for(let i=1;i<=vocabulary.length;i++){const idx=(start+i)%vocabulary.length; if(vocabulary[idx]&&vocabulary[idx].status==='unclassified')return idx;} return -1;}
        function findNextIndexByStatus(start, status) { const idxs=vocabulary.reduce((a,w,i)=>{if(w&&w.status===status)a.push(i); return a;},[]); if(idxs.length===0)return -1; if(idxs.length===1)return idxs[0]; let curPos=idxs.indexOf(start); if(curPos===-1){let nextM=idxs.find(i=>i>start); return nextM!==undefined?nextM:idxs[0];} let nextPos=(curPos+1)%idxs.length; return idxs[nextPos];}
        function findPrevIndexByStatus(start, status) { const idxs=vocabulary.reduce((a,w,i)=>{if(w&&w.status===status)a.push(i); return a;},[]); if(idxs.length===0)return -1; if(idxs.length===1)return idxs[0]; let curPos=idxs.indexOf(start); if(curPos===-1){let prevM=[...idxs].reverse().find(i=>i<start); return prevM!==undefined?prevM:idxs[idxs.length-1];} let prevPos=(curPos-1+idxs.length)%idxs.length; return idxs[prevPos];}

        // --- Touch Swipe ---
        function initTouchSwipe(el) {
            let startX = 0, currentX = 0; const threshold = 80;
            const leftFeedback = DOM['feedback-overlay']; 
            const fbLeft = document.getElementById('swipe-feedback-left'); const fbRight = document.getElementById('swipe-feedback-right');
            el.addEventListener('touchstart', e => { startX = e.touches[0].clientX; }, {passive:true});
            el.addEventListener('touchmove', e => {
                if(quizActive) return;
                currentX = e.touches[0].clientX;
                const delta = currentX - startX;
                el.style.transform = `translateX(${delta}px) rotate(${delta/20}deg)`;
                if(delta > 50) { fbRight.style.opacity = Math.min(delta/150, 1); fbLeft.style.opacity = 0; }
                else if (delta < -50) { fbLeft.style.opacity = Math.min(Math.abs(delta)/150, 1); fbRight.style.opacity = 0; }
                else { fbLeft.style.opacity = 0; fbRight.style.opacity = 0; }
            }, {passive:true});
            el.addEventListener('touchend', e => {
                if(quizActive) return;
                const delta = currentX - startX;
                el.style.transform = ''; fbLeft.style.opacity = 0; fbRight.style.opacity = 0;
                if (Math.abs(delta) > threshold) { if (delta > 0) markWord('known'); else markWord('unknown'); }
            });
        }

        // --- Autoplay ---
        function toggleAutoplay() { if (vocabulary.length === 0) return alert("è«‹åŒ¯å…¥å–®å­—"); if (isAutoplaying) stopAutoplay(); else startAutoplay(); }
        function startAutoplay(updateButton = true) { isAutoplaying = true; if (updateButton && autoplayToggleButton) autoplayToggleButton.textContent = "â¸ï¸ æš«åœ"; document.body.classList.add('autoplaying'); autoplayStep1_ShowFrontPlayAudio(); }
        function stopAutoplay(updateButton = true) { isAutoplaying = false; clearTimeout(autoplayTimeoutId1); clearTimeout(autoplayTimeoutId2); if (window.speechSynthesis) window.speechSynthesis.cancel(); if (DOM['audio-player']) DOM['audio-player'].pause(); if (updateButton && autoplayToggleButton) autoplayToggleButton.textContent = "â–¶ï¸ è‡ªå‹•æ’­æ”¾"; document.body.classList.remove('autoplaying'); }
        async function autoplayStep1_ShowFrontPlayAudio() { if (!isAutoplaying) return; if (DOM.flashcard && DOM.flashcard.classList.contains('flipped')) DOM.flashcard.classList.remove('flipped'); const w = vocabulary[currentIndex]; if (!w) return stopAutoplay(); wordEn.textContent = w.en; wordCn.textContent = w.cn; updateStatusDisplay(); saveProgress(); const data = await fetchWordData(w.en); if (autoPlayAudio) { await playUnifiedAudio(w.en, data.audioUrl, audioPlayCount); } if (!isAutoplaying) return; clearTimeout(autoplayTimeoutId1); autoplayTimeoutId1 = setTimeout(autoplayStep2_FlipCard, autoplayDelay); }
        function autoplayStep2_FlipCard() { if (!isAutoplaying || !DOM.flashcard) return stopAutoplay(); DOM.flashcard.classList.add('flipped'); clearTimeout(autoplayTimeoutId2); autoplayTimeoutId2 = setTimeout(autoplayStep3_MoveNext, autoplayDelay); }
        function autoplayStep3_MoveNext() { if (!isAutoplaying) return stopAutoplay(); let nextIdx = currentIndex; if (reviewOnlyUnknown) { nextIdx = findNextIndexByStatus(currentIndex, 'unknown'); if (nextIdx === -1 || nextIdx === currentIndex) { alert("è‡ªå‹•æ’­æ”¾: å·²è¤‡ç¿’å®Œ'ä¸æœƒ'"); stopAutoplay(); return; } } else { nextIdx = (currentIndex + 1) % vocabulary.length; } currentIndex = (nextIdx < 0 || nextIdx >= vocabulary.length) ? 0 : nextIdx; autoplayStep1_ShowFrontPlayAudio(); }

        // --- Quiz Mode ---
        function startErrorQuiz() {
            const hardWords = vocabulary.filter(w => (w.errorCount||0) > 0);
            if(hardWords.length === 0) return alert("å¤ªæ£’äº†ï¼ç›®å‰æ²’æœ‰å¸¸éŒ¯å–®å­—ã€‚");
            quizList = hardWords.sort((a,b) => b.errorCount - a.errorCount);
            startQuizFlow('hard');
        }
        function runQuiz() {
            closeModal('quiz-setup-modal');
            const scope = document.querySelector('input[name="quizScope"]:checked').value;
            quizType = document.querySelector('input[name="quizType"]:checked').value;
            if(scope === 'hard') return startErrorQuiz();
            if(scope === 'unknown') { quizList = vocabulary.filter(w => w.status === 'unknown'); } else { quizList = [...vocabulary]; }
            if(quizList.length === 0) return alert("æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„å–®å­—ã€‚");
            quizList.sort(() => 0.5 - Math.random());
            startQuizFlow(scope);
        }
        function startQuizFlow(scope) {
            quizActive = true; quizIndex = 0; quizScore = 0; quizWrong = 0; quizCorrectList = []; quizWrongList = [];
            DOM['learning-interface'].style.display = 'none'; DOM['quiz-interface'].style.display = 'block';
            nextQuiz();
        }
        function nextQuiz() {
             if(quizIndex >= quizList.length) {
                endQuiz();
                playSound('correct');
                alert(`æ¸¬é©—çµæŸï¼å¾—åˆ†ï¼š${quizScore} / ${quizList.length}`);
                return;
            }
            const w = quizList[quizIndex];
            const qEl = DOM['quiz-question']; const oEl = document.getElementById('quiz-options'); oEl.innerHTML = '';
            
            if(quizType === 'c-e-speak') {
                qEl.innerHTML = `<span class="quiz-type-label">å£èªª (å”¸å‡ºè‹±æ–‡)ï¼š</span><span class="quiz-word">${w.cn}</span>`;
                oEl.innerHTML = `<button id="mic-btn" onmousedown="startListen()" onmouseup="stopListen()" ontouchstart="startListen()" ontouchend="stopListen()">ğŸ™ï¸</button><p id="speak-result" style="text-align:center; color:#666; margin-top:10px;">æŒ‰ä½éº¥å…‹é¢¨èªªè©±...</p>`;
                return;
            }
            
            if(quizType === 'e-c-select') {
                 qEl.innerHTML = `<span class="quiz-type-label">è‹±â†’ä¸­ï¼š</span><span class="quiz-word">${w.en}</span>`;
                 const opts = generateOptions(w.cn, 'cn');
                 opts.forEach(opt => { const btn = document.createElement('button'); btn.textContent = opt; btn.onclick = () => checkAnswer(opt, w.cn, w); oEl.appendChild(btn); });
            } else if (quizType === 'e-c-spell') {
                 qEl.innerHTML = `<span class="quiz-type-label">æ‹¼å¯« (ä¸­â†’è‹±)ï¼š</span><span class="quiz-word">${w.cn}</span>`;
                 oEl.innerHTML = `<div class="spell-input-group"><input type="text" id="spell-input"><div id="spell-hint-display"></div><div class="spell-button-row"><button class="import-btn" id="spell-submit" onclick="checkSpell('${w.en}')">é€å‡º</button><button class="small-btn" id="spell-hint-btn" onclick="hint()">ğŸ’¡</button></div></div>`;
                 currentSpellHintWord = w.en; spellHintRevealedCount = 0; setTimeout(()=>document.getElementById('spell-input').focus(), 100);
            } else {
                 qEl.innerHTML = `<span class="quiz-type-label">ä¸­â†’è‹±ï¼š</span><span class="quiz-word">${w.cn}</span>`;
                 const opts = generateOptions(w.en, 'en');
                 opts.forEach(opt => { const btn = document.createElement('button'); btn.textContent = opt; btn.onclick = () => checkAnswer(opt, w.en, w); oEl.appendChild(btn); });
            }
            document.getElementById('quiz-stats').innerHTML = `<span style="color:var(--known)">âœ… ${quizScore}</span> <span style="color:var(--unknown)">âŒ ${quizWrong}</span>`;
        }
        
        function startListen() {
            const btn = document.getElementById('mic-btn');
            const res = document.getElementById('speak-result');
            if(!('webkitSpeechRecognition' in window)) return alert("æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³è¾¨è­˜");
            btn.classList.add('listening');
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US'; recognition.interimResults = false; recognition.maxAlternatives = 1;
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.toLowerCase().trim();
                const correct = quizList[quizIndex].en.toLowerCase().trim();
                res.textContent = `æ‚¨èªªäº†: "${transcript}"`;
                if(transcript === correct || transcript.includes(correct)) { checkAnswer(true, true, quizList[quizIndex]); } else { checkAnswer(false, true, quizList[quizIndex]); }
            };
            recognition.start();
        }
        function stopListen() { const btn = document.getElementById('mic-btn'); if(btn) btn.classList.remove('listening'); if(recognition) recognition.stop(); }

        function checkAnswer(userAns, correctAns, item) {
            const isCorrect = (userAns === correctAns);
            const fb = document.getElementById('quiz-feedback');
            if(isCorrect) {
                playSound('correct'); fb.textContent = "âœ… æ­£ç¢ºï¼"; fb.style.color = "var(--known)"; quizScore++;
                if(item.errorCount > 0) item.errorCount--; 
            } else {
                playSound('wrong'); fb.textContent = `âŒ éŒ¯èª¤ï¼æ­£ç¢ºï¼š${item.en || item.cn}`; fb.style.color = "var(--unknown)"; quizWrong++;
                item.errorCount = (item.errorCount || 0) + 1; 
            }
            saveProgress();
            setTimeout(() => { fb.textContent = ""; quizIndex++; nextQuiz(); }, 2000);
        }
        function checkSpell(correct) { const inp = document.getElementById('spell-input'); checkAnswer(inp.value.toLowerCase().trim(), correct.toLowerCase().trim(), quizList[quizIndex]); }
        function hint() { const inp = document.getElementById('spell-input'), disp = document.getElementById('spell-hint-display'); if(spellHintRevealedCount < currentSpellHintWord.length) { spellHintRevealedCount++; disp.textContent = currentSpellHintWord.substring(0, spellHintRevealedCount); inp.focus(); } }
        function generateOptions(correct, type) {
            const all = vocabulary.map(w => type==='cn'?w.cn:w.en);
            const opts = [correct];
            while(opts.length < 3 && all.length >= 3) { const r = all[Math.floor(Math.random()*all.length)]; if(!opts.includes(r)) opts.push(r); }
            return opts.sort(() => 0.5 - Math.random());
        }
        function endQuiz() { quizActive = false; DOM['quiz-interface'].style.display = 'none'; DOM['learning-interface'].style.display = 'flex'; }

        function updateStatusDisplay() {
             if(!DOM['count-all']) return;
             DOM['count-all'].textContent = vocabulary.length;
             DOM['count-known'].textContent = vocabulary.filter(w=>w.status==='known').length;
             DOM['count-unknown'].textContent = vocabulary.filter(w=>w.status==='unknown').length;
             DOM['current-index'].textContent = vocabulary.length > 0 ? currentIndex + 1 : 0;
             DOM['unclassified-count'].textContent = vocabulary.filter(w=>w.status==='unclassified').length;
             DOM['total-words'].textContent = vocabulary.length;
             const classified = vocabulary.filter(w=>w.status!=='unclassified').length;
             const percent = vocabulary.length === 0 ? 0 : Math.round((classified / vocabulary.length) * 100);
             DOM['progress-bar-fill'].style.width = percent + '%';
        }

        document.addEventListener('keydown', function(event) { if(document.querySelector('.modal.show'))return; const target=event.target, tag=target.tagName.toLowerCase(), id=target.id; if(quizActive){if(id==='spell-input'){if(event.key==='Escape'){event.preventDefault();endQuiz();} else if(event.key==='Enter'){checkSpell(quizList[quizIndex].en);} else if(['ArrowUp','ArrowDown',' '].includes(event.key)){event.preventDefault();}} else {if(event.key==='Escape'){event.preventDefault();endQuiz();} event.preventDefault();} return;} if(id==='paste-area')return; if(vocabulary.length===0)return; if(tag==='select'||tag==='button'){if((event.key===' '||event.key==='Enter')&&tag==='button'){return;} if(['ArrowLeft','ArrowRight','ArrowUp','ArrowDown',' '].includes(event.key)){event.preventDefault();return;}} switch(event.key){ case 'ArrowLeft':event.preventDefault();markWord('unknown'); break; case 'ArrowRight':event.preventDefault();markWord('known'); break; case 'ArrowUp':event.preventDefault();prevCard(); break; case 'ArrowDown':event.preventDefault();nextCard(); break; case ' ':event.preventDefault();flipCard(); break; } });
    </script>
